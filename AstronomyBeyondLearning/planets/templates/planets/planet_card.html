<div class="planet-card">

    <img src="{{ planet.image.url }}" class="planet-img">

    <div class="planet-info">
        <h3 class="planet-name">{{ planet.name }}</h3>

        <p class="planet-desc">
            {{ planet.description|truncatewords:15 }}
        </p>

        <a href="{% url 'planets:planet_detail' planet.id %}" class="planet-btn">
            View Details
        </a>
    </div>

</div>
